<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    

    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="node_modules/font-awesome/css/font-awesome.min.css" />
    <link rel="stylesheet" href="node_modules/bootstrap-social/bootstrap-social.css" />
    <link rel="stylesheet" href="css/styles.css" />

    <title>Empowerment</title>
</head>
<body>
    <header class="jumbotron jumbotron-fluid">
        <div class="container">
            <div class="row">
                <div class="col" id="socialIcons">
                    <a class="btn btn-social-icon btn-instagram" href="http://instagram.com/"><i class="fa fa-instagram"></i></a>
                    <a class="btn btn-social-icon btn-facebook" href="http://facebook.com/"><i class="fa fa-facebook"></i></a>
                    <a class="btn btn-social-icon btn-twitter" href="http://twitter.com/"><i class="fa fa-twitter"></i></a>
                    <a class="btn btn-social-icon btn-google" href="http://youtube.com/"><i class="fa fa-youtube"></i></a>
                </div>
            </div>
            <div class="row">
                <nav class="navbar navbar-expand-sm navbar-dark sticky-top navbar-center">
                    <!--Navbar-expand-sm is for small view ports. Navbar dark is to lighten up default font color, sticky-top sticks navbar to top of page. -->
                        <div class="container">
                            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#empowerNavbar">
                                <!--ml-auto pushes toggler menu to right-->
                                <span class="navbar-toggler-icon"></span>
                            <!-- Button for Navbar.  Is in the position of code -->
                            </button>
                                <div class="collapse navbar-collapse" id="empowerNavbar">
                                    <!--Makes menu collapse when in smaller viewport.  Using the ID of the button above-->
                                    <ul class="navbar-nav">
                                        <li class="nav-item active"> <a class="nav-link" href="index.html"> Home </a> </li>
                                        <li class="nav-item"> <a class="nav-link" href="#"> About </a> </li>
                                        <li class="nav-item"> <a class="nav-link" href="#"> Events </a> </li>
                                        <li class="nav-item"> <a class="nav-link" href="#"> Ministries </a> </li>
                                        <li class="nav-item"> <a class="nav-link" href="#"> Connect </a> </li>
                                    </ul>
                                </div>  
                        </div>       
                    </nav>
            </div>
            
        </div>
    </header>

    <script src="node_modules/jquery/dist/jquery.slim.min.js"></script>
    <script src="node_modules/popper.js/dist/umd/popper.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
</body>
</html>
